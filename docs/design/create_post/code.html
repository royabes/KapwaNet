<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>KapwaNet Post Creation</title>
<link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#73c91d",
                        "primary-dark": "#5da813",
                        "background-light": "#f7f8f6",
                        "background-dark": "#192111",
                        "surface-light": "#ffffff",
                        "surface-dark": "#232a1d",
                        "text-main": "#141711",
                        "text-muted": "#758764",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem", 
                        "lg": "1rem", 
                        "xl": "1.5rem", 
                        "2xl": "2rem",
                        "full": "9999px"
                    },
                    backgroundImage: {
                        'subtle-grain': "url(\"data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E\")",
                    }
                },
            },
        }
    </script>
<style>
        /* Custom scrollbar for horizontal lists */
        .hide-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .hide-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        /* Smooth transitions for inputs */
        input, textarea, button, .transition-colors {
            transition: all 0.2s ease-in-out;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-text-main dark:text-gray-100 antialiased overflow-x-hidden">
<div class="relative flex h-full min-h-screen w-full flex-col max-w-md mx-auto bg-background-light dark:bg-background-dark shadow-xl overflow-hidden">
<!-- Texture Overlay -->
<div class="absolute inset-0 pointer-events-none opacity-40 mix-blend-multiply dark:mix-blend-overlay bg-subtle-grain z-0"></div>
<!-- Content Wrapper -->
<div class="relative z-10 flex flex-col h-full min-h-screen">
<!-- Top App Bar -->
<header class="flex items-center justify-between px-4 py-3 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md sticky top-0 z-20 border-b border-gray-100/50 dark:border-gray-800/50">
<button class="text-text-muted hover:text-text-main dark:text-gray-400 dark:hover:text-white text-base font-medium px-2 py-1 rounded-lg hover:bg-black/5 dark:hover:bg-white/10 transition-colors">
                    Cancel
                </button>
<h2 class="text-lg font-bold tracking-tight text-center">Create Post</h2>
<div class="w-[60px]"></div> <!-- Spacer to balance the title -->
</header>
<main class="flex-1 flex flex-col pb-24">
<!-- Post Type Selector -->
<div class="px-5 pt-6 pb-2">
<div class="flex p-1 bg-surface-light dark:bg-surface-dark rounded-2xl shadow-sm border border-gray-100 dark:border-gray-800">
<label class="flex-1 cursor-pointer">
<input checked="" class="peer sr-only" name="post_type" type="radio" value="help"/>
<div class="flex items-center justify-center py-2.5 px-3 rounded-xl text-sm font-semibold text-text-muted peer-checked:bg-primary peer-checked:text-white peer-checked:shadow-sm transition-all duration-300">
                                I need help
                            </div>
</label>
<label class="flex-1 cursor-pointer">
<input class="peer sr-only" name="post_type" type="radio" value="give"/>
<div class="flex items-center justify-center py-2.5 px-3 rounded-xl text-sm font-semibold text-text-muted peer-checked:bg-primary peer-checked:text-white peer-checked:shadow-sm transition-all duration-300">
                                I want to give
                            </div>
</label>
</div>
</div>
<!-- Title Input -->
<div class="px-5 pt-4">
<label class="flex flex-col gap-2">
<span class="text-sm font-semibold text-text-main dark:text-gray-200 ml-1">Title</span>
<input class="w-full bg-surface-light dark:bg-surface-dark border border-gray-200 dark:border-gray-700 rounded-xl px-4 py-3.5 text-base text-text-main dark:text-white placeholder:text-text-muted/60 focus:border-primary focus:ring-1 focus:ring-primary outline-none shadow-sm" placeholder="Groceries for the week" type="text"/>
</label>
</div>
<!-- Story/Description Input -->
<div class="px-5 pt-4">
<label class="flex flex-col gap-2">
<span class="text-sm font-semibold text-text-main dark:text-gray-200 ml-1">Story</span>
<textarea class="w-full min-h-[140px] bg-surface-light dark:bg-surface-dark border border-gray-200 dark:border-gray-700 rounded-xl px-4 py-3.5 text-base text-text-main dark:text-white placeholder:text-text-muted/60 focus:border-primary focus:ring-1 focus:ring-primary outline-none resize-none shadow-sm" placeholder="Sharing a bit about your situation helps neighbors connect with you..."></textarea>
</label>
</div>
<!-- Category Tags -->
<div class="pt-6">
<div class="px-5 pb-3 flex justify-between items-end">
<h3 class="text-sm font-semibold text-text-main dark:text-gray-200 ml-1">Category</h3>
<span class="text-xs text-primary font-medium cursor-pointer hover:underline">See all</span>
</div>
<div class="flex overflow-x-auto hide-scrollbar px-5 gap-3 pb-2 snap-x">
<!-- Tag 1 (Active) -->
<label class="flex-shrink-0 cursor-pointer snap-start">
<input checked="" class="peer sr-only" type="checkbox"/>
<span class="inline-flex items-center px-4 py-2 rounded-full border border-primary bg-primary/10 text-primary-dark dark:text-primary font-medium text-sm peer-checked:bg-primary peer-checked:text-white peer-checked:border-primary transition-colors">
                                Groceries
                            </span>
</label>
<!-- Tag 2 -->
<label class="flex-shrink-0 cursor-pointer snap-start">
<input class="peer sr-only" type="checkbox"/>
<span class="inline-flex items-center px-4 py-2 rounded-full border border-gray-200 dark:border-gray-700 bg-surface-light dark:bg-surface-dark text-text-muted dark:text-gray-400 font-medium text-sm peer-checked:bg-primary peer-checked:text-white peer-checked:border-primary transition-colors">
                                Ride Share
                            </span>
</label>
<!-- Tag 3 -->
<label class="flex-shrink-0 cursor-pointer snap-start">
<input class="peer sr-only" type="checkbox"/>
<span class="inline-flex items-center px-4 py-2 rounded-full border border-gray-200 dark:border-gray-700 bg-surface-light dark:bg-surface-dark text-text-muted dark:text-gray-400 font-medium text-sm peer-checked:bg-primary peer-checked:text-white peer-checked:border-primary transition-colors">
                                Childcare
                            </span>
</label>
<!-- Tag 4 -->
<label class="flex-shrink-0 cursor-pointer snap-start">
<input class="peer sr-only" type="checkbox"/>
<span class="inline-flex items-center px-4 py-2 rounded-full border border-gray-200 dark:border-gray-700 bg-surface-light dark:bg-surface-dark text-text-muted dark:text-gray-400 font-medium text-sm peer-checked:bg-primary peer-checked:text-white peer-checked:border-primary transition-colors">
                                Tools
                            </span>
</label>
<!-- Tag 5 -->
<label class="flex-shrink-0 cursor-pointer snap-start">
<input class="peer sr-only" type="checkbox"/>
<span class="inline-flex items-center px-4 py-2 rounded-full border border-gray-200 dark:border-gray-700 bg-surface-light dark:bg-surface-dark text-text-muted dark:text-gray-400 font-medium text-sm peer-checked:bg-primary peer-checked:text-white peer-checked:border-primary transition-colors">
                                Advice
                            </span>
</label>
</div>
</div>
<!-- Photo Upload -->
<div class="px-5 pt-6">
<h3 class="text-sm font-semibold text-text-main dark:text-gray-200 ml-1 mb-2">Photos</h3>
<div class="group relative flex h-32 w-full cursor-pointer flex-col items-center justify-center rounded-2xl border-2 border-dashed border-gray-300 dark:border-gray-600 bg-surface-light/50 dark:bg-surface-dark/50 hover:border-primary hover:bg-primary/5 transition-all">
<div class="flex h-10 w-10 items-center justify-center rounded-full bg-primary/10 text-primary group-hover:scale-110 transition-transform">
<span class="material-symbols-outlined text-2xl">add_a_photo</span>
</div>
<p class="mt-2 text-sm font-medium text-text-muted group-hover:text-primary">Add a photo</p>
</div>
</div>
<!-- Options -->
<div class="px-5 pt-6 space-y-4">
<!-- Location/Privacy -->
<div class="flex items-center justify-between p-4 bg-surface-light dark:bg-surface-dark rounded-xl border border-gray-100 dark:border-gray-800 shadow-sm">
<div class="flex items-center gap-3">
<div class="flex h-10 w-10 shrink-0 items-center justify-center rounded-full bg-blue-50 dark:bg-blue-900/20 text-blue-600 dark:text-blue-400">
<span class="material-symbols-outlined">location_on</span>
</div>
<div class="flex flex-col">
<span class="text-sm font-bold text-text-main dark:text-white">Location Privacy</span>
<span class="text-xs text-text-muted">Hide precise location on map</span>
</div>
</div>
<label class="relative inline-flex cursor-pointer items-center">
<input class="peer sr-only" type="checkbox" value=""/>
<div class="h-6 w-11 rounded-full bg-gray-200 after:absolute after:start-[2px] after:top-[2px] after:h-5 after:w-5 after:rounded-full after:border after:border-gray-300 after:bg-white after:transition-all after:content-[''] peer-checked:bg-primary peer-checked:after:translate-x-full peer-checked:after:border-white peer-focus:outline-none dark:bg-gray-700 dark:border-gray-600"></div>
</label>
</div>
<!-- Anonymity -->
<div class="flex items-center justify-between p-4 bg-surface-light dark:bg-surface-dark rounded-xl border border-gray-100 dark:border-gray-800 shadow-sm">
<div class="flex items-center gap-3">
<div class="flex h-10 w-10 shrink-0 items-center justify-center rounded-full bg-purple-50 dark:bg-purple-900/20 text-purple-600 dark:text-purple-400">
<span class="material-symbols-outlined">visibility_off</span>
</div>
<div class="flex flex-col">
<span class="text-sm font-bold text-text-main dark:text-white">Post Anonymously</span>
<span class="text-xs text-text-muted">Your name will be hidden</span>
</div>
</div>
<label class="relative inline-flex cursor-pointer items-center">
<input class="peer sr-only" type="checkbox" value=""/>
<div class="h-6 w-11 rounded-full bg-gray-200 after:absolute after:start-[2px] after:top-[2px] after:h-5 after:w-5 after:rounded-full after:border after:border-gray-300 after:bg-white after:transition-all after:content-[''] peer-checked:bg-primary peer-checked:after:translate-x-full peer-checked:after:border-white peer-focus:outline-none dark:bg-gray-700 dark:border-gray-600"></div>
</label>
</div>
</div>
<!-- Extra space for bottom scrolling -->
<div class="h-10"></div>
</main>
<!-- Bottom Floating Action Button -->
<div class="absolute bottom-0 left-0 right-0 p-5 bg-gradient-to-t from-background-light via-background-light to-transparent dark:from-background-dark dark:via-background-dark pt-10 z-20">
<button class="w-full flex items-center justify-center gap-2 rounded-xl bg-primary hover:bg-primary-dark text-white font-bold text-lg py-4 shadow-lg shadow-primary/30 active:scale-[0.98] transition-all">
<span>Post Request</span>
<span class="material-symbols-outlined text-xl">send</span>
</button>
</div>
</div>
</div>
</body></html>
